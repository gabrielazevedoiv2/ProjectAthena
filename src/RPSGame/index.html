<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPSGame</title>
    <link rel="stylesheet" type="text/css" href="csslib/colors.css">
    <link rel="stylesheet" type="text/css" href="csslib/css-lib.css">
    <link rel="stylesheet" type="text/css" href="csslib/sizes.css">
</head>
<body>
    <div class="base-flex">
        <div>
            <p id="mychoice">Your choice: </p>
            <div id="findMatch">
                <button id="findMatchBtn">Find Match</button>
            </div>
            <div id="matchOptions" style="display: none;">
                <button id="rock" value="rock">Rock</button>
                <button id="paper" value="paper">Paper</button>
                <button id="scissors" value="scissors">Scissors</button>
            </div>
        </div>
        <div>
            <p id="theirchoice">Their choice: </p>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <script src="gameController.js"></script>
</body>
</html>
